{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    {{ $image := "" }}
    {{ if .Params.image.src }}
      {{ $image = printf "%s%s" .RelPermalink .Params.image.src }}
    {{ else }}
      {{ $image = "/assets/blog-post-no-image.png" }}
    {{ end }}
    <section>
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <img src="{{ $image }}" alt="{{.Params.image.alt}}"  />
      {{ .Summary }}
    </section>
  {{ end }}
{{ end }}
