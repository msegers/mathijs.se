{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    {{ $image := printf "%s%s" .RelPermalink .Params.image.src }}
      {{ if $image }}
      <img src="{{ $image }}" alt="{{.Params.image.alt}}"  />
      {{ end }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
{{ end }}
